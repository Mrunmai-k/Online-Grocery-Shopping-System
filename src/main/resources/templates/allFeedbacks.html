<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<th:block>
    <div th:replace="fragments/header.html :: header"></div>
</th:block>
<main class="mt-3">
    <h1 class="text-center text-dark">All Feedbacks</h1>
    <hr class="hr-2 bg-dark w-50">
    <table class="table table-hover w-50 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-2 text-center">Type</th>
            <th class="col-md-6 text-center">Description</th>
            
            <th class="col-md-2 text-center">Action</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="feedback, iter : ${feedbacks}">
            <tr class="row mx-auto">
                <th class="col-md-2 text-center" th:text="${iter.index + 1}"></th>
                <td class="col-md-2 text-center" th:text="${feedback.ftype}"></td>
                <td class="col-md-6 text-center" th:text="${feedback.fdesc}"></td> 
               <!--  <td class="col-md-3 text-center" th:text="${feedback.customer_id}"></td> -->
                
                <td class="col-md-2 text-center">
                    <a th:href="@{/feedbacks/delete/{id}(id=${feedback.id})}"  class="btn btn-danger font-weight-bold text-white">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark w-50">
</main>
<th:block>
    <div th:replace="fragments/footer.html :: footer"></div>
</th:block>
</body>
</html>
