<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>
<body>
<th:block>
    <div th:replace="fragments/header.html :: header"></div>
</th:block>
<main class="mt-3">
    <h1 class="text-center text-dark">All users</h1>
    <hr class="hr-2 bg-dark w-75">
    <table class="table table-hover w-75 mx-auto">
        <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-3 text-center">username</th>
            <th class="col-md-3 text-center">email</th>
            <th class="col-md-2 text-center">address</th>
            <th class="col-md-3 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        	<!-- <tr class="row mx-auto">
        		<td>1</td>
        		<td>Mrun</td>
        		<td>1shdu</td>
        		<td>1lshd</td>
        		<td>adsyh</td>
        	</tr> -->
        <th:block th:each="user, iter : ${users}">
            <tr class="row mx-auto">
                <td class="col-md-1 text-center" th:text="${user.id}"></td>
               	<td class="col-md-3 text-center" th:text="${user.username}"></td>
                <td class="col-md-3 text-center" th:text="${user.email}"></td>
                <td class="col-md-3 text-center" th:text="${user.address}"></td>
              
                
                <td class="col-md-3 text-center">
                    <a th:href="@{/users/details/{id}(id=${user.id})}"
                       class="btn btn-secondary font-weight-bold text-white">Details</a>
                    <a th:href="@{users/edit/{id}(id=${user.id})}"
                       class="btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}"
                       class="bt btn-danger font-weight-bold text-white">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <hr class="hr-2 bg-dark w-75">
</main>
<th:block>
    <div th:replace="fragments/footer.html :: footer"></div>
</th:block>
</body>
</html>
