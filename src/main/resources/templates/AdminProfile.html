<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<th:block>
    <div th:replace="fragments/head.html :: head"></div>
</th:block>

<body>
<th:block>
    <div th:replace="fragments/header.html :: header"></div>
</th:block>

<main class="mt-4 mb-4">
    <div class="jumbotron mt-3 bg-re text-center w-50 m-auto">
        <figure>
            <img src="https://thevoicefinder.com/wp-content/themes/the-voice-finder/images/default-img.png" alt=""
                 class="img-circle" style="width:75px;" id="user-img">
        </figure>
        <h3 class="text-white d-inline-block mr-2">Username: </h3>
        <h3 class="d-inline-block" th:text="${viewModel.username}"></h3>
        <hr class="hr-2" color="white"/>
        <div class="row">
            <div class="col-md-6">
                <h5 class="text-white">Email:</h5>
            </div>
            <div class="col-md-6">
                <h5 th:text="${viewModel.email}"></h5>
            </div>
        </div>
        
        <hr class="hr-2" color="white"/>
        <div class="row">
            <div class="col-md-6">
                <h5>Authorities:</h5>
            </div>
            <div class="col-md-6">
                <h6 th:each="role : ${viewModel.authorities}" th:text="${role.authority}">Item
                    description here...</h6>
            </div>
        </div>

      
    </div>
</main>

<th:block>
    <div th:replace="fragments/footer.html :: footer"></div>
</th:block>

</body>
</html>
